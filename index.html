<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="app">

            <body>
                <div class="container">
                    <div class="row">

                        <!--sezione sinistra-->
                        <div class="col-4 p-0">
                            <div class="content bg-white">
                                
                                <!--profilo-->
                                <div class="profile d-flex justify-content-between align-items-center">
                                    <div class="h-100">
                                        <img src="./img/avatar_io.jpg" alt="io" class="h-100 rounded-circle p-2">
                                        <span><strong>Sofia</strong></span>
                                    </div>
                                    <div class="icon-profile">
                                        <i class="fas fa-circle-notch" style="color: #b1b1b1;"></i>
                                        <i class="fas fa-message mx-3" style="color: #b1b1b1;"></i>
                                        <i class="fas fa-ellipsis-vertical me-2" style="color: #b1b1b1;"></i>
                                    </div>
                                </div>

                                <!--notifiche-->
                                <div class="notification d-flex align-items-center">
                                    <div class="h-100">
                                        <i class="fas fa-bell-slash bg-light rounded-circle" style="color: #8edafc;"></i>
                                    </div>
                                    <div>
                                        <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>
                                        <br>
                                        <a href="#" style="color: #b1b1b1;">Attiva notifiche desktop</a>
                                    </div>
                                </div>

                                <!--barra di ricerca-->
                                <div class="search">
                                      <!--search box-->
                                    <div class="form-group has-search p-2">
                                        <span class="fa fa-search form-control-feedback"></span>
                                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                                    </div>
  
                                </div>

                                <!--contatti-->
                                <div class="contacts">
                                    <div class="profile-2 bg-white" v-for="(contact,index) in contacts" @click="imgActive(index)">
                                        <div class="h-100 d-flex justify-content-between">
                                            <div class="d-flex">
                                                <img :src=contact.avatar alt="io" class="h-100 rounded-circle p-2">
                                                <div>
                                                    <span><strong>{{ contact.name }}</strong></span>
                                                    <br>
                                                    <span class="last-message">Ultimo messaggio inviato</span>
                                                </div>
                                            </div>
                                            <div class="time-contacts">
                                                12:00
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--sezione destra-->
                        <div class="col-8 p-0">
                            <div class="content">
                                
                                <!--destinatario-->
                                <div class="user">
                                    <div class="profile d-flex justify-content-between align-items-center">
                                        <div class="h-100 d-flex align-items-center">
                                            <img :src="contacts[activeImage].avatar" alt="io" class="h-100 rounded-circle p-2">
                                            <div>
                                                <span><strong>{{ contacts[activeImage].name }}</strong></span>
                                                <br>
                                                <span class="last-access">Ultimo accesso oggi alle 12:00</span>
                                            </div>
                                        </div>
                                        <div class="icon-profile">
                                            <i class="fas fa-magnifying-glass" style="color: #b1b1b1;"></i>
                                            <i class="fas fa-paperclip mx-3" style="color: #b1b1b1;"></i>
                                            <i class="fas fa-ellipsis-vertical me-4" style="color: #b1b1b1;"></i>
                                        </div>
                                    </div>
                                </div>

                                <!--messaggi-->
                                <div class="messages">
                                </div>

                                <!--invio nuovo messaggio-->
                                <div class="new-message">

                                    <!--input nuovo messaggio-->
                                    <div class="testo d-flex align-items-center p-2">
                                        <i class="fa-regular fa-face-smile mx-5"></i>
                                        <input type="text" class="form-control p-2" placeholder="Scrivi un messaggio">
                                        <i class="fas fa-microphone col-auto mx-5"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
